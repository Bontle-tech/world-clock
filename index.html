<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styling.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div>
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2025</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15th 2025</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Bontle and is open sourced on
      <a href="https://github.com/Bontle-tech/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on Netlify.
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
